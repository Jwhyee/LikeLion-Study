<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        /**
         * 1. 변수 중복 선언 불가 여부
         *  - var은 가능
         *  - let은 불가능 
         *  - const는 불가능
         **/
        var name1 = 'myunghan';
        console.log(name);

        var name1 = "hong";
        console.log(name);

        let name2 = 'myunghan';
        console.log(name);

        // let name2 = "hong"; 에러
        name2 = "hong";
        console.log(name);

        // 에러 - const는 항상 선언과 초기화를 동시에 진행해야함
        // const name3; 
        // name = "myunghan";
        const name3 = "myunghan";
        
        // 주솟값이 변경되지 않기 때문에 가능
        const person = {
            name: "myunghan"
        }
        person.name = "hong";

        /**
         * 2. 블록 레벨 스코프
         *  - const, let 가능
         *  - var 불가능
         **/
        var a = 1
        if (true) {
            var a = 5
        }
        console.log(a) // 5

        let b = 1
        if (true) {
            let b = 5
        }
        console.log(a) // 1

        const c = 1
        if (true) {
            const c = 5
        }
        console.log(a) // 1

        /**
         * 3. 변수 호이스팅 
         *  - 변수 선언이 런타임에서 되는 것이 아니라, 그 이전 단계에서 먼저 실행
         *  - 변수 선언 뿐만 아니라, var, let, const, function, function*, class 키워드를 사용해 선언한 모든 식별자(변수, 함수, 클래스 등)는 호이스팅이 된다.
         *  - let은 선언 단계와 초기화 단계가 분리되어 진행
         *  - const는 선언 단계와 초기화 단계가 동시에 진행
         **/
        //값의 할당은 소스코드가 순차적으로 실행되는 런타임에 실행 
        console.log(q) // undefined
        var q = 'hello'
        console.log(q) // 'hello'
        
        let w;
        console.log(w); // undefined 
        
        // console.log(e); // 에러 - Cannot access 'e' before initialization
        let e = "e";

        // console.log(r); // 에러 - Cannot access 'r' before initialization
        const r = "r";
    </script>
</body>
</html>
