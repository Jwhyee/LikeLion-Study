<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 뽑기</title>
</head>
<body>
    <h1>로또 번호 뽑기</h1>
    <script>
        /*
            변수명을 작성할 때 2가지 단어를 섞어 쓸 때가 많음
            앞에 단어 -> 소문자, 뒤에 단어의 첫 글자는 대문자
        */
        var lottoNumArray = [];
        var randomNum = Math.random();
        // -> 0.000000001 ~ 0.999999999
        // [] : 배열일 때만!
        // {} : 여러 로직을 포함할 때!

        // 배열이 비어있는 array를 생성



        while(lottoNumArray.length < 6){
            // 조건문을 통해 while 문을 종료

            lottoNumArray.push();
        }
        // p _ _ _ _Int();
    </script>
</body>
